{% extends 'base.html' %}
{% block content %}
<h1>All Incomes</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for income in incomes %}
        <tr>
            <td>{{ income.name }}</td>
            <td>{{ income.category }}</td>
            <td>{{ income.amount }}</td>
            <td>{{ income.date }}</td>
            <td>
                <form method="POST" action="{% url 'delete_income' income.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this income?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'add_income' %}" class="btn btn-primary">Add Income</a>
{% endblock %}
