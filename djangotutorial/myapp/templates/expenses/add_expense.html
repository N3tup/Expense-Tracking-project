{% extends 'base.html' %}

{% block content %}
<h1>Add Expense</h1>

{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="photo">Attach Ticket Photo (optional):</label>
        <input type="file" name="photo" id="photo" class="form-control-file">
    </div>
    <hr>
    <h3>Automatically Extracted Information:</h3>
    <div class="form-group">
        <label for="name">Expense Name:</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ name|default:'' }}">
    </div>
    <div class="form-group">
        <label for="expense-category">Expense Category:</label>
        <select name="expense_category" id="expense-category" class="form-control">
            {% for category in expense_categories %}
                <option value="{{ category|lower }}">{{ category }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="text" name="amount" id="amount" class="form-control" value="{{ amount|default:'' }}">
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" class="form-control" value="{{ date|default:'' }}">
    </div>
    <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
