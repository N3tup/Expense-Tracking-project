{% extends 'base.html' %}
{% block content %}
<h1>Set a Budget</h1>

<!-- Display messages -->
{% if messages %}
    <div class="alert alert-info" role="alert">
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<!-- Form to set budget -->
<form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="expense-category">Category:</label>
        <select name="expense_category" id="expense-category" class="form-control">
            {% for category in expense_categories %}
                <option value="{{ category|lower }}" {% if category|lower == expense_category %}selected{% endif %}>
                    {{ category }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="text" name="amount" id="amount" class="form-control" value="{{ amount|default:'' }}">
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="month" name="date" id="date" class="form-control" value="{{ date|default:'' }}">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
